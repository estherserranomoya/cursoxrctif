<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
     <title>Habitación Esther  </title>
  </head>
  <body>
    <a-scene>
<!-- CAJA CON PUERTA - MYSTERY BOX - EXPLICACIÓN ACTIVIDAD -->
        <!-- Lado izquierdo -->
        <a-box position="-1 1 -1" height="2" width="0.1" depth="2" color="#4CC3D9"></a-box>
        <!-- Lado derecho -->
        <a-box position="1 1 -1" height="2" width="0.1" depth="2" color="#FFB6C1"></a-box>
        <!-- Lado trasero -->
        <a-box position="0 1 0" height="2" width="2" depth="0.1" color="#FF00FF"></a-box>
        <!-- Base -->
        <a-box position="0 0 -1" height="0.1" width="2" depth="2" color="#FF7F50"></a-box>
        <!-- Tapa -->
        <a-box position="0 2 -1" height="0.1" width="2" depth="2" color="#2F4F4F"></a-box>

        <!-- Parte izquierda del frente -->
        <a-box position="-0.75 1 -2" height="2" width="0.5" depth="0.1" color="#FF69B4"></a-box>
        <!-- Parte derecha del frente -->
        <a-box position="0.75 1 -2" height="2" width="0.5" depth="0.1" color="#FF69B4"></a-box>
        <!-- Parte superior de la puerta -->
        <a-box position="0 1.75 -2" height="0.5" width="1" depth="0.1" color="#FF69B4"></a-box>

<!-- Cartel flotante frente a la entrada -->
<!-- Fondo con borde -->
<a-plane position="0 1.5 -2" rotation="0 0 0" width="2" height="1.2" color="#222222" opacity="0.9" material="shader: flat; side: double;">

  <!-- Borde con plano ligeramente más grande, transparente -->
  <a-plane position="0 0 0.01" width="2.1" height="1.3" color="#FFFFFF" opacity="0.05"></a-plane>
</a-plane>

<!-- Ícono de info (puedes cambiar la URL a tu ícono preferido) -->
<a-image src="https://cdn-icons-png.flaticon.com/512/1828/1828843.png"
         position="-0.85 1.7 -1.99"
         rotation="0 0 0"
         width="0.2"
         height="0.2"
         transparent="true">
</a-image>

<!-- Título -->
<a-text value="INSTRUCCIONES"
         position="0 1.8 -1.99"
         rotation="0 0 0"
         width="1.8"
         align="center"
         color="#FFD700"
         font="mozillavr"
         wrap-count="20"
         baseline="top"
         font-weight="bold">
</a-text>

<!-- Texto explicativo -->
<a-text value="In this activity, you must walk around and enter the other boxes to describe what you see inside.\nThe other students will ask you questions to try to guess what is inside the mystery box."
         position="0 1.5 -1.99"
         rotation="0 0 0"
         width="1.8"
         align="center"
         baseline="top"
         wrap-count="60"
         color="#FFFFFF"
         font="mozillavr">
</a-text>


<!-- Cámara con soporte para caminar, mirar y VR con controladores -->
<a-entity id="rig" wasd-controls="acceleration: 20" position="0 0 0">
  <!-- Cámara principal, con altura tipo humano -->
  <a-entity camera
            position="0 1.4 0"
            look-controls>
  </a-entity>

  <!-- Manos VR (controladores de Oculus, Vive, etc.) -->
  <a-entity hand-controls="hand: left"></a-entity>
  <a-entity hand-controls="hand: right"></a-entity>
</a-entity>

        </a-scene>
  </body>
</html>

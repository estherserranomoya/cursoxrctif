<html>
  <head>
    <script src="https://aframe.io/releases/1.7.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#00FF00" animation="property: rotation; to: 0 360 0; dur: 4000; loop: true; easing: linear"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" animation="property: rotation; to: 0 360 0; dur: 4000; loop: true; easing: linear"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" animation="property: rotation; to: 0 360 0; dur: 4000; loop: true; easing: linear"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>

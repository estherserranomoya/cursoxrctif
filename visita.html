<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>visita</title>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Assets -->
      <a-assets>
        <img id="sky" src="gym.jpg" crossorigin="anonymous" />
      </a-assets>

      <!-- Cielo -->
      <a-sky src="#sky"></a-sky>

      <!-- Luces -->
      <a-entity light="type: ambient; color: #fff; intensity: 0.9"></a-entity>
      <a-entity light="type: point; intensity: 0.6; distance: 20" position="0 3 0"></a-entity>

 <!-- CÃ¡mara con altura realista -->
      <a-entity position="0 1.6 0">
        <a-camera wasd-controls-enabled="false"></a-camera>

    </a-scene>
  </body>
</html>

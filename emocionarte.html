<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>EMOCIONARTE</title>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Assets -->
      <a-assets>
        <img id="sky" src="frega.jpg" crossorigin="anonymous" />
      </a-assets>

      <!-- Cielo -->
      <a-sky src="#sky"></a-sky>

      <!-- Luces -->
      <a-entity light="type: ambient; color: #fff; intensity: 0.9"></a-entity>
      <a-entity light="type: point; intensity: 0.6; distance: 20" position="0 3 0"></a-entity>

    </a-scene>
  </body>
</html>

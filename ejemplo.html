<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mystery Box - Actividad Virtual</title>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene>
      <!-- Luz ambiental para ver mejor -->
      <a-light type="ambient" color="#BBB"></a-light>
      <a-light type="point" position="0 5 0" intensity="0.6"></a-light>

      <!-- Título -->
      <a-text value="Mystery Box" position="0 3.8 -4" align="center" color="#000" width="7" font="mozillavr"></a-text>

      <!-- Descripción -->
      <a-text value="Look closely!\nGuess what it is.\nAnswer your friends’ questions with full sentences." 
              position="0 3.0 -4" align="center" color="#111" width="5"></a-text>

      <!-- Interrogaciones flotantes de colores alrededor del título -->
      <a-entity>
        <a-text value="?" position="-3 4.8 -3.3" color="#FF0000" width="10"
                animation__float="property: position; dir: alternate; dur: 3500; to: -3 5.1 -3.3; loop: true"
                animation__spin="property: rotation; to: 0 360 0; dur: 6000; easing: linear; loop: true"></a-text>

        <a-text value="?" position="3 4.6 -3.4" color="#00FF00" width="9"
                animation__float="property: position; dir: alternate; dur: 3200; to: 3 4.9 -3.4; loop: true"
                animation__spin="property: rotation; to: 0 360 0; dur: 5500; easing: linear; loop: true"></a-text>

        <a-text value="?" position="-2 5.0 -3.5" color="#0000FF" width="11"
                animation__float="property: position; dir: alternate; dur: 3600; to: -2 5.3 -3.5; loop: true"
                animation__spin="property: rotation; to: 0 360 0; dur: 5200; easing: linear; loop: true"></a-text>

        <a-text value="?" position="2 5.2 -3.6" color="#FFA500" width="11"
                animation__float="property: position; dir: alternate; dur: 3400; to: 2 5.5 -3.6; loop: true"
                animation__spin="property: rotation; to: 0 360 0; dur: 5600; easing: linear; loop: true"></a-text>

        <a-text value="?" position="0 5.5 -3.4" color="#800080" width="12"
                animation__float="property: position; dir: alternate; dur: 3000; to: 0 5.9 -3.4; loop: true"
                animation__spin="property: rotation; to: 0 360 0; dur: 6000; easing: linear; loop: true"></a-text>

        <a-text value="?" position="-1 4.5 -3.6" color="#00CED1" width="9"
                animation__float="property: position; dir: alternate; dur: 3200; to: -1 4.8 -3.6; loop: true"
                animation__spin="property: rotation; to: 0 360 0; dur: 4800; easing: linear; loop: true"></a-text>

        <a-text value="?" position="1 4.6 -3.5" color="#DC143C" width="9"
                animation__float="property: position; dir: alternate; dur: 2800; to: 1 4.9 -3.5; loop: true"
                animation__spin="property: rotation; to: 0 360 0; dur: 5000; easing: linear; loop: true"></a-text>

        <a-text value="?" position="0.5 4.8 -3.5" color="#2E8B57" width="10"
                animation__float="property: position; dir: alternate; dur: 3100; to: 0.5 5.1 -3.5; loop: true"
                animation__spin="property: rotation; to: 0 360 0; dur: 5200; easing: linear; loop: true"></a-text>
      </a-entity>

      <!-- Caja girando continuamente -->
      <a-box position="-1 0.5 -3" rotation="0 0 0" color="#4CC3D9"
             animation="property: rotation; to: 0 360 0; dur: 4000; easing: linear; loop: true">
      </a-box>

      <!-- Esfera con animación de latido -->
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"
                animation="property: scale; dir: alternate; dur: 1000; easing: easeInOutSine;
                           to: 1.3 1.3 1.3; loop: true">
      </a-sphere>

      <!-- Cilindro que sube y baja suavemente -->
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"
                  animation="property: position; dir: alternate; dur: 1500; easing: easeInOutSine;
                             to: 1 1 -3; loop: true">
      </a-cylinder>

      <!-- Suelo -->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>

      <!-- Cielo -->
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>

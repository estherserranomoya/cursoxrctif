<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Caja con Elefante</title>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="baldosa" src="baldosa.jpg">
        <img id="papel" src="papel.jpg">
        <a-asset-item id="elephant" src="elephant.glb"></a-asset-item>
        <a-asset-item id="ribbon" src="ribbon.glb"></a-asset-item>
      </a-assets>

      <!-- Pared izquierda -->
      <a-box position="-1 1 -1" height="2" width="0.1" depth="2" src="#papel"></a-box>
      <!-- Pared derecha -->
      <a-box position="1 1 -1" height="2" width="0.1" depth="2" src="#papel"></a-box>
      <!-- Pared trasera -->
      <a-box position="0 1 0" height="2" width="2" depth="0.1" src="#papel"></a-box>
      <!-- Piso -->
      <a-box position="0 0 -1" height="0.1" width="2" depth="2" src="#papel"></a-box>
      <!-- Techo -->
      <a-box position="0 2 -1" height="0.1" width="2" depth="2" src="#papel"></a-box>
      <!-- Pared frontal (cerrada completamente) -->
      <a-box position="0 1 -2" height="2" width="2" depth="0.1" src="#papel"></a-box>

      <!-- Lazo sobre la tapa de la caja -->
      <a-entity gltf-model="#ribbon"
          position="0 2.05 -1"
          scale="0.2 0.2 0.2"
          rotation="0 0 0">
      </a-entity>


      <!-- Elefante en el interior -->
      <a-entity gltf-model="#elephant"
                position="0 0.1 -1"
                scale="0.1 0.1 0.1"
                animation="property: rotation; to: 0 360 0; dur: 6000; easing: linear; loop: true">
      </a-entity>

      <!-- CÃ¡mara fuera de la caja, apuntando al frente -->
      <a-entity id="rig" position="0.569 0 -4.332" wasd-controls="acceleration: 20">
        <a-entity camera position="0 1.4 0" rotation="0 0 0" look-controls></a-entity>
      </a-entity>

      <!-- Suelo exterior -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" src="#baldosa"></a-plane>

      <!-- Cielo -->
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>

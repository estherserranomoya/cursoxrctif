<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>3</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Piso -->
      <a-plane rotation="-90 0 0" width="10" height="10" color="#ccc"></a-plane>

      <!-- Paredes -->
      <a-box position="0 2 -5" width="10" height="4" depth="0.1" color="#FAFAFA"></a-box>
      <a-box position="-5 2 0" width="0.1" height="4" depth="10" color="#EFEFEF"></a-box>
      <a-box position="5 2 0" width="0.1" height="4" depth="10" color="#EFEFEF"></a-box>

      <!-- Cama -->
      <a-box position="-2 0.25 -2" width="2" height="0.5" depth="1" color="#A3C9A8"></a-box>
      <a-text value="This is a bed" position="-2 1 -2" color="#000" align="center" width="4"></a-text>

      <!-- Mesa -->
      <a-box position="1 0.25 -2" width="1.5" height="0.4" depth="1" color="#F5B971"></a-box>
      <a-text value="This is a table" position="1 1 -2" color="#000" align="center" width="4"></a-text>

      <!-- Silla -->
      <a-box position="1 0.25 -0.5" width="0.5" height="0.5" depth="0.5" color="#D07C7C"></a-box>
      <a-text value="This is a chair" position="1 1 -0.5" color="#000" align="center" width="4"></a-text>

      <!-- Lámpara -->
      <a-sphere position="0 3 -2" radius="0.2" color="#FFFF66"></a-sphere>
      <a-text value="This is a lamp" position="0 3.5 -2" color="#000" align="center" width="4"></a-text>

      <!-- Refrigerador -->
      <a-box position="-3 1 -3" width="1" height="2" depth="1" color="#C0D6E4"></a-box>
      <a-text value="This is a fridge" position="-3 2.5 -3" color="#000" align="center" width="4"></a-text>

      <!-- Cielo -->
      <a-sky color="#DFF6FF"></a-sky>

      <!-- Cámara -->
      <a-entity camera look-controls position="0 1.6 4"></a-entity>
    </a-scene>
  </body>
</html>

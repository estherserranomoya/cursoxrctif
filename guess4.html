<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Espacio de la Calma</title>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- CÃ¡mara -->
      <a-entity camera position="0 1.6 5" wasd-controls look-controls></a-entity>

      <!-- Assets -->
      <a-assets>
        <img id="sky" src="campo.jpg" crossorigin="anonymous" />
        <img id="baldosa" src="baldosa.jpg" crossorigin="anonymous" />
      </a-assets>

      <!-- Cielo -->
      <a-sky src="#sky"></a-sky>

      <!-- Luces -->
      <a-entity light="type: ambient; color: #fff; intensity: 0.9"></a-entity>
      <a-entity light="type: point; intensity: 0.6; distance: 20" position="0 3 0"></a-entity>

      <!-- Espacio -->
      <a-entity id="Room">

        <!-- Suelo con baldosa -->
        <a-box id="floorRoom" width="7" depth="9" height="0.1" src="#baldosa" position="0 0 0"></a-box>

        <!-- Techo -->
        <a-box width="7" depth="9" height="0.1" position="0 3 0" material="color: #f0f8ff"></a-box>

        <!-- Pared 1 - Azul suave -->
        <a-box width="0.3" depth="9" height="3" position="3.65 1.5 0" material="color: #b0c4de"></a-box>

        <!-- Pared 2 - Lavanda -->
        <a-box width="0.3" depth="9" height="3" position="-3.65 1.5 0" material="color: #e6e6fa"></a-box>

        <!-- Pared 3 - Verde menta -->
        <a-box width="7" depth="0.3" height="3" position="0 1.5 -4.5" material="color: #d0f0c0"></a-box>

        <!-- Pared 4 - Gris claro -->
        <a-box width="7" depth="0.3" height="3" position="0 1.5 4.5" material="color: #f5f5f5"></a-box>
      </a-entity>
    </a-scene>
  </body>
</html>

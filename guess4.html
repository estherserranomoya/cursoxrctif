<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Habitaci√≥n 3D Simple</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Cielo de fondo -->
      <a-sky color="#ECECEC"></a-sky>

      <!-- Luz ambiental -->
      <a-entity light="type: ambient; intensity: 0.8"></a-entity>

      <!-- Suelo -->
      <a-box width="7" depth="9" height="0.1" position="0 0 0" color="#8B4513"></a-box>

      <!-- Techo -->
      <a-box width="7" depth="9" height="0.1" position="0 3 0" color="#DDDDDD"></a-box>

      <!-- Pared derecha -->
      <a-box width="0.1" height="3" depth="9" position="3.5 1.5 0" color="#FFFFFF"></a-box>

      <!-- Pared izquierda -->
      <a-box width="0.1" height="3" depth="9" position="-3.5 1.5 0" color="#FFFFFF"></a-box>

      <!-- Pared trasera -->
      <a-box width="7" height="3" depth="0.1" position="0 1.5 -4.5" color="#FFFFFF"></a-box>

      <!-- Pared delantera -->
      <a-box width="7" height="3" depth="0.1" position="0 1.5 4.5" color="#FFFFFF"></a-box>
    </a-scene>
  </body>
</html>

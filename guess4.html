<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>HabitaciÃ³n grande con ventanas</title>
  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <!-- Assets -->
    <a-assets>
      <img id="gym" src="gym.jpg" crossorigin="anonymous" />
      <img id="window-texture" src="https://cdn.aframe.io/a-painter/images/fence.png" />
    </a-assets>

    <!-- Luces -->
    <a-entity light="type: ambient; color: #ffffff; intensity: 0.6"></a-entity>
    <a-entity light="type: directional; color: #ffffff; intensity: 0.8" position="1 2 1"></a-entity>

    <!-- Piso y techo mÃ¡s grandes -->
    <a-box position="0 0 0" width="10" height="0.1" depth="14" material="color: white"></a-box>
    <a-box position="0 4 0" width="10" height="0.1" depth="14" material="color: white"></a-box>

    <!-- Pared derecha (2 ventanas) -->
    <a-box position="5 2 4" width="0.3" height="4" depth="5" material="color: white"></a-box>
    <a-box position="5 2 -4" width="0.3" height="4" depth="5" material="color: white"></a-box>
    <!-- Ventanas -->
    <a-plane position="5.01 2 1.5" rotation="0 90 0" width="2" height="1.5" material="src: #window-texture; transparent: true; opacity: 0.7"></a-plane>
    <a-plane position="5.01 2 -1.5" rotation="0 90 0" width="2" height="1.5" material="src: #window-texture; transparent: true; opacity: 0.7"></a-plane>

    <!-- Pared izquierda (2 ventanas) -->
    <a-box position="-5 2 4" width="0.3" height="4" depth="5" material="color: white"></a-box>
    <a-box position="-5 2 -4" width="0.3" height="4" depth="5" material="color: white"></a-box>
    <!-- Ventanas -->
    <a-plane position="-5.01 2 1.5" rotation="0 -90 0" width="2" height="1.5" material="src: #window-texture; transparent: true; opacity: 0.7"></a-plane>
    <a-plane position="-5.01 2 -1.5" rotation="0 -90 0" width="2" height="1.5" material="src: #window-texture; transparent: true; opacity: 0.7"></a-plane>

    <!-- Pared del fondo (2 ventanas) -->
    <a-box position="-3 2 -7" width="4" height="4" depth="0.3" material="color: white"></a-box>
    <a-box position="3 2 -7" width="4" height="4" depth="0.3" material="color: white"></a-box>
    <!-- Ventanas -->
    <a-plane position="0 2 -6.99" rotation="0 0 0" width="2" height="1.5" material="src: #window-texture; transparent: true; opacity: 0.7"></a-plane>
    <a-plane position="0 2 -6.99" rotation="0 0 0" width="5" height="0.01" material="color: transparent"></a-plane> <!-- solo para alinear -->

    <!-- Pared frontal (2 ventanas) -->
    <a-box position="-3 2 7" width="4" height="4" depth="0.3" material="color: white"></a-box>
    <a-box position="3 2 7" width="4" height="4" depth="0.3" material="color: white"></a-box>
    <!-- Ventanas -->
    <a-plane position="-1.5 2 6.99" rotation="0 0 0" width="2" height="1.5" material="src: #window-texture; transparent: true; opacity: 0.7"></a-plane>
    <a-plane position="1.5 2 6.99" rotation="0 0 0" width="2" height="1.5" material="src: #window-texture; transparent: true; opacity: 0.7"></a-plane>

    <!-- Cielo -->
    <a-sky src="#gym"></a-sky>
  </a-scene>
</body>
</html>

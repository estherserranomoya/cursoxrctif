<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>4</title>
  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <!-- Assets -->
    <a-assets>
      <img id="gym" src="gym.jpg" crossorigin="anonymous" />
    </a-assets>

    <!-- Luces -->
    <a-entity light="type: ambient; color: #ffffff; intensity: 0.6"></a-entity>
    <a-entity light="type: directional; color: #ffffff; intensity: 0.8" position="1 2 1"></a-entity>

    <!-- Piso -->
    <a-box position="0 0 0" width="7" height="0.1" depth="9" material="color: white"></a-box>

    <!-- Techo -->
    <a-box position="0 3 0" width="7" height="0.1" depth="9" material="color: white"></a-box>

    <!-- Paredes -->
    <a-box position="3.65 1.5 0" width="0.5" height="3" depth="8.7" material="color: white"></a-box>
    <a-box position="-3.5 1.5 0" width="0.3" height="3" depth="8.7" material="color: white"></a-box>
    <a-box position="0 1.5 -4.5" width="7" height="3" depth="0.3" material="color: white"></a-box>
    <a-box position="0 1.5 4.5" width="7.3" height="3" depth="0.3" material="color: white"></a-box>

    <!-- Sky con la imagen 360 -->
    <a-sky src="#gym"></a-sky>
  </a-scene>
</body>
</html>

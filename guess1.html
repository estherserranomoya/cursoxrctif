<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>1</title>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="baldosa" src="baldosa.jpg">
      </a-assets>

      <!-- Pared izquierda -->
      <a-box position="-1 1 -1" height="2" width="0.1" depth="2" color="#4CC3D9"></a-box>
      <!-- Pared derecha -->
      <a-box position="1 1 -1" height="2" width="0.1" depth="2" color="#FFB6C1"></a-box>
      <!-- Pared trasera -->
      <a-box position="0 1 0" height="2" width="2" depth="0.1" color="#FF00FF"></a-box>
      <!-- Piso -->
      <a-box position="0 0 -1" height="0.1" width="2" depth="2" color="#FF7F50"></a-box>
      <!-- Techo -->
      <a-box position="0 2 -1" height="0.1" width="2" depth="2" color="#2F4F4F"></a-box>

      <!-- Frente con puerta abierta -->
      <a-box position="-0.75 1 -2" height="2" width="0.5" depth="0.1" color="#FF69B4"></a-box>
      <a-box position="0.75 1 -2" height="2" width="0.5" depth="0.1" color="#FF69B4"></a-box>
      <a-box position="0 1.75 -2" height="0.5" width="1" depth="0.1" color="#FF69B4"></a-box>

      <!-- Forma animada flotante dentro de la habitación, tamaño reducido -->
      <a-box position="0 1.3 -1"
             rotation="0 0 0"
             width="0.4" height="0.4" depth="0.4"
             color="#4CC3D9"
             animation="property: rotation; to: 0 360 0; dur: 4000; easing: linear; loop: true"
             animation__2="property: position; to: 0 1.8 -1; dur: 2000; loop: true; dir: alternate">
      </a-box>

      <!-- Cámara con rig ajustado fuera de la caja, mirando hacia la puerta -->
      <a-entity id="rig" position="0.569 0 -4.332" wasd-controls="acceleration: 20">
        <a-entity camera position="0 1.4 0" rotation="0 0 0" look-controls></a-entity>
      </a-entity>

      <!-- Suelo exterior para caminar hacia la caja -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" src="#baldosa"></a-plane>

      <!-- Cielo -->
      <a-sky color="#ECECEC"></a-sky>

    </a-scene>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Virtual Room 2</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Piso -->
      <a-plane rotation="-90 0 0" width="10" height="10" color="#e0e0e0"></a-plane>

      <!-- Paredes -->
      <a-box position="0 2 -5" width="10" height="4" depth="0.1" color="#DDEEFF"></a-box>
      <a-box position="-5 2 0" width="0.1" height="4" depth="10" color="#CCDDEE"></a-box>
      <a-box position="5 2 0" width="0.1" height="4" depth="10" color="#CCDDEE"></a-box>

      <!-- Sofá -->
      <a-box position="-2 0.4 -2" width="2" height="0.8" depth="1" color="#8EC0E4"></a-box>
      <a-text value="This is a sofa" position="-2 1.3 -2" color="#000" align="center" width="4"></a-text>

      <!-- Escritorio -->
      <a-box position="2 0.3 -2" width="1.5" height="0.6" depth="0.8" color="#F0A07E"></a-box>
      <a-text value="This is a desk" position="2 1.1 -2" color="#000" align="center" width="4"></a-text>

      <!-- Ordenador -->
      <a-box position="2 0.9 -2" width="0.8" height="0.4" depth="0.2" color="#333"></a-box>
      <a-text value="This is a computer" position="2 1.5 -2" color="#000" align="center" width="4"></a-text>

      <!-- Estantería -->
      <a-box position="0 1 -0.5" width="1" height="2" depth="0.3" color="#A3A3A3"></a-box>
      <a-text value="This is a shelf" position="0 2.2 -0.5" color="#000" align="center" width="4"></a-text>

      <!-- Lámpara -->
      <a-sphere position="0 3 -2" radius="0.2" color="#FFD700"></a-sphere>
      <a-text value="This is a lamp" position="0 3.5 -2" color="#000" align="center" width="4"></a-text>

      <!-- Cielo -->
      <a-sky color="#CCE6FF"></a-sky>

      <!-- Cámara -->
      <a-entity camera look-controls position="0 1.6 4"></a-entity>
    </a-scene>
  </body>
</html>
